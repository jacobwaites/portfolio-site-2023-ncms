{{ define "main" }}

{{ partial "jumbotron" (dict "imageUrl" .Params.image "title" .Title) }}
<h2>{{ .Params.bio }}</h2>
<div class="mw7 center ph3 pt4">

  {{ range $index, $element := .Params.work }}
  <div class="flex-m mhn3-m mb4">

    <div class="ph3-m w-50-m">
      {{ if eq .type "image" }}
      <img src="{{ .media }}" alt="" class="db mb2">
      {{ else if eq .type "video" }}
      <script src="{{ .link }}" async></script><script src="https://fast.wistia.com/assets/external/E-v1.js" async></script><div class="wistia_responsive_padding" style="padding:56.25% 0 0 0;position:relative;"><div class="wistia_responsive_wrapper" style="height:100%;left:0;position:absolute;top:0;width:100%;"><div class="wistia_embed wistia_async_tjdzsd7z5p seo=false videoFoam=true" style="height:100%;position:relative;width:100%"><div class="wistia_swatch" style="height:100%;left:0;opacity:0;overflow:hidden;position:absolute;top:0;transition:opacity 200ms;width:100%;"><img src="{{ .thumbnail }}" style="filter:blur(5px);height:100%;object-fit:contain;width:100%;" alt="" aria-hidden="true" onload="this.parentNode.style.opacity=1;" /></div></div></div></div>
      {{ end }}
    </div>
  
    <div class="ph3-m w-50-m">
      <h3 class="f3 b lh-title mb1">{{.heading}}</h3>
      <p>{{.text}}</p>
    </div>
  
  </div>
  {{ end }}

</div>

{{ end }}
